<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leg Cravings</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1><marquee behavior="scroll" direction="left">Cart of Cravings</marquee></h1>
        <div class="products">
            <div class="product">
                <img src="images.jpeg" alt="Product 1">
                <h3>Esparado hentai</h3>
                <p>$10.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images (3).jpeg" alt="Espatuz domini">
                <h3>Espatuz domini</h3>
                <p>$9.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images (2).jpeg" alt="Product 3">
                <h3>Diamond draught</h3>
                <p>$50.10</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="images (1).jpeg" alt="Product 3">
                <h3>Gold flekken</h3>
                <p>$20.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="download.jpeg" alt="Product 3">
                <h3>Leather shoe</h3>
                <p>$30.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product">
                <img src="download (1).jpeg" alt="Product 3">
                <h3>Berkin stock</h3>
                <p>$15.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            
        </div>
        <div class="cart">
            <h2>Cart</h2>
            <ul id="cart-list"></ul>
            <p id="total">Total: $0</p>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
